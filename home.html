		.btn{	
			transform: translate (-50%, -50%);

		.btn:hover {
			background-color: black;

		}		
		
		
	.dots{
		color: transparent;
	}
	.cb-slideshow,
	.cb-slideshow:after {
			position:fixed;
			width: 100%;
			height: 100%;
			top:0px;
			left:0px;
			z-index: -1;
		}
		.cb-slideshow:after { 
			content:'';
		

		} 
		.cb-slideshow li span{
			width:100%;
			height:100%;
			position:absolute;
			top:-1px;
			left:0px;
			color:transparent;
			background-size:cover;
			background-position: 50% 50%;
			background-repeat: none;
			opacity:0;
			z-index:-1;
			animation: imageAnimation 36s linear infinite 0s;
		}
		
		.cb-slideshow li div{
			z-index: 1000;
			position:absolute;
			bottom:30px;
			left:0px;
			width:100%;
			text-align: center;
			opacity:  0;
			color: #000;
			animation:titleAniimation 36s linear infinite 0s;
		}
		
		.cb-slideshow li:nth-child(1) span { 
			background-image:url("msis1.jpeg"); 
		}
		.cb-slideshow li:nth-child(2) span { 
  			background-image: url('msis2.jpeg');
			animation-delay: 6s;
		}
		.cb-slideshow li:nth-child(3) span { 
  			background-image: url('msis3.jpg');
   			animation-delay: 12s; 
		}
		.cb-slideshow li:nth-child(4) span { 
   			background-image: url('msis4.jpg');
  			animation-delay: 18s; 
		}
		.cb-slideshow li:nth-child(5) span { 
   			background-image: url('msis5.jpg');
			animation-delay: 24s;
		}

		@keyframes imageAnimation{
			0% {opacity: 0; animation-timing-function: ease-in;}
			8% {opacity: .6; animation-timing-function: ease-out;}
			17% {opacity: .6}
			25% {opacity: 0}
			100% {opacity: 0}
		}
		@titleAnimation{
			0% {opacity: 0}
			8% {opacity: 1}
			17% {opacity: 1}
			25% {opacity: 0}
			100% {opacity: 0}
		}
		.no-cssanimations .cbslideshow li span{
			opacity:1;
		}
	</style>
